[package]
name = "wavefront_obj"
version = "0.1.0"
authors = ["Stallmanifold <stallmanifold@gmail.com>"]
readme = "README.md"
repository = "https://github.com/stallmanifold/wavefront-obj"
keywords = ["wavefront", "obj", "geometry processing", "shading", "graphics", "mtl"]

[lib]
name = "wavefront"

[dependencies]
quickcheck = "0.6.2"
rand = "0.4.2"

[dev-dependencies]
criterion = "0.2.2"

[profile.bench]
opt-level = 2
debug = false
rpath = false
lto = false
debug-assertions = false
codegen-units = 1
panic = 'unwind'
